contentmid.mision=Mision
contentmid.misiontext=Gestionar integralmente la conservación y manejo sostenible de la vida silvestre, los recursos forestales, las áreas silvestres protegidas, cuencas hidrográficas y sistemas hídricos, en coordinación con otras instituciones y actores de la sociedad, para el bienestar de las actuales y futuras generaciones.
