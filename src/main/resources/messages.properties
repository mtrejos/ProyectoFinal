contentfooter.titulo=Transparencia con nuestros clientes
contentfooter.text=Somos una empresa creada desde el 2015 la cual ha garantizado más de 700 mil viajes a el turismo de CR. Nuestra relacion con los clientes se basa en responsabilidad y transparencia, para que su viaje sea satisfactorio, nuestros guias cuentan con las mejores experiencias en el campo del turismo, hablan ingles,español,portugués y otros idiomas. Nuestras reglas son basadas en el Instituto Costarricense de Turismo las cuales son, 1. Tenemos las reglas claras y las ponemos al alcance de todos 2.Identificamos nuestros objetivos, trazamos un plan de trabajo y lo seguimos 3.Comunicamos de manera simple y con transparencia 4.Informamos los precios de la mejor manera sin causar confusion o problemas. Nuestra empresa cumple con valores y uno de esos es la sinceridad con los clientes.
