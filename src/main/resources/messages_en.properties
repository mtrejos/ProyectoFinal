contentheader.titulo=Get to know Costa Rica with us
contentheader.text=The best way to travel around Costa Rica and at the best price
contentmid.mision=Mission
contentmid.misiontext=Comprehensively manage the conservation and sustainable management of wildlife, forest resources, protected wildlife areas, hydrographic basins and water systems, in coordination with other institutions and actors of society, for the well-being of current and future generations.
contentmid.vision=Vision
contentmid.visiontext=Comprehensively manage the conservation and sustainable management of wildlife, forest resources, protected wild areas, hydrographic basins and water systems, in coordination with other institutions and actors of society, for the well-being of current and future generations.
contentmid.seguridad=Security
contentmid.seguridadtext=Comprehensively manage the conservation and sustainable management of wildlife, forest resources, protected wild areas, hydrographic basins and water systems, in coordination with other institutions and actors of society, for the well-being of current and future generations.
contentfooter.titulo=Transparency with our clients
contentfooter.text=We are a company created since 2015 which has guaranteed more than 700 thousand trips to CR tourism. Our relationship with clients is based on responsibility and transparency, so that your trip is satisfactory, our guides have the best experiences in the field of tourism, they speak English, Spanish, Portuguese and other languages. Our rules are based on the Costa Rican Tourism Institute which are, 1. We have clear rules and we make them available to everyone 2. We identify our objectives, draw up a work plan and follow it 3. We communicate in a simple and transparent way 4. We inform the prices in the best way without causing confusion or problems. Our company complies with values ​​and one of those is sincerity with customers.