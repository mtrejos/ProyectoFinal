<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org"
      xmlns:sec="http://thymeleaft.org/extras/spring-security"
>
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link href="static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
    <title th:text="#{aplicacion.titulo}">Tienda Entrada Parque Nacional</title>
</head>
<body>
    <header th:fragment="header" class="bg-dark text-white">
        <div class="container d-flex flex-wrap justify-content-center py-3 mb-4">
            <a th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">Dashboard</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a th:href="@{/}" class="nav-link active text-white" aria-current="page" th:text="#{menu.inicio}">Inicio</a></li>
                <li class="nav-item"><a th:href="@{/usuarios/lista}" class="nav-link text-white" th:text="#{menu.usuarios}">Usuarios</a></li>
                <li class="nav-item"><a th:href="@{/parques/lista}" class="nav-link text-white" th:text="#{menu.parques}">Parques</a></li>
                <li class="nav-item"><a th:href="@{/actividades/lista}" class="nav-link text-white" th:text="#{menu.actividades}">Actividades</a></li>
                <li class="nav-item"><a th:href="@{/ventas/lista}" class="nav-link text-white" th:text="#{menu.ventas}">Ventas</a></li>
            </ul>
        </div>
    </header>
    
    <footer th:fragment="footer" class="bg-dark text-white mt-auto p-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:text="#{plantilla.lang}" class="text-white">Idiomas:</h2>
                    <ul>
                        <li><a th:href="@{/(lang=es)}" class="text-white">ES</a></li>
                        <li><a th:href="@{/(lang=en)}" class="text-white">EN</a></li>
                    </ul>
                </div>
                <div class="col-md-6 text-end">
                    <form method="POST" th:action="@{/logout}">
                        <a href="#" onclick="this.parentNode.submit();" th:text="#{plantilla.logout}" class="btn btn-light">Logout</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <p class="text-muted">&COPY; [[#{plantilla.derechos}]]</p>
            </div>
        </div>
        <script src="static/js/bootstrap.bundle.min.js" th:href="@{/js/bootstrap.bundle.min.js}"></script>
    </footer>
</body>
</html>
