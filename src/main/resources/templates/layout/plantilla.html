<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <title th:text="#{aplicacion.titulo}">Tienda Entrada Parque Nacional</title>
</head>
<body>
    <header th:fragment="header" class="bg-dark text-white">
        <div class="container d-flex flex-wrap justify-content-center py-3 mb-4">
            <a th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">Dashboard</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a th:href="@{/}" class="nav-link active text-white" aria-current="page" th:text="#{menu.inicio}">Inicio</a></li>
                <li class="nav-item"><a th:href="@{/usuarios/lista}" class="nav-link text-white" th:text="#{menu.usuarios}">Usuarios</a></li>
                <li class="nav-item"><a th:href="@{/parques/lista}" class="nav-link text-white" th:text="#{menu.parques}">Parques</a></li>
                <li class="nav-item"><a th:href="@{/actividades/lista}" class="nav-link text-white" th:text="#{menu.actividades}">Actividades</a></li>
                <li class="nav-item"><a th:href="@{/ventas/lista}" class="nav-link text-white" th:text="#{menu.ventas}">Ventas</a></li>
            </ul>
        </div>
    </header>
    
    <footer th:fragment="footer" class="bg-dark text-white">
        <div class="container">
            <div class="row">
                <p class="col-md-4 mb-0 text-muted text-white">&COPY; [[#{plantilla.derechos}]]</p>
                <ul class="nav col-md-4 justify-content-end">
                    <li>
                        <div>
                            <h2 th:text="#{plantilla.lang}" class="text-white">Idiomas:</h2>
                            <a th:href="@{/(lang=es)}" class="text-white">ES</a>/
                            <a th:href="@{/(lang=en)}" class="text-white">EN</a>
                        </div>
                    </li>
                    <li>
                        <form method="POST" th:action="@{/logout}">
                            <a href="#" onclick="this.parentNode.submit();" th:text="#{plantilla.logout}" class="text-white">Logout</a>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </footer>
</body>
</html>
